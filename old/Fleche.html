<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte de texte</title>
    <style>
        /* Style pour la boîte de texte */
        #boite-texte {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        /* Style pour les flèches */
        .fleche {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: blue;
            padding: 5px;
        }

        .fleche.gauche {
            left: 5px;
        }

        .fleche.droite {
            right: 5px;
        }

        /* Style pour le texte */
        .texte {
            margin-top: 20px;
            margin-left:20px;
        }

        /* Style pour le titre */
        .titre {
            font-size: 18px;
            font-weight: bold;
            pointer-events: none; /* Désactiver les événements de la souris */
            user-select: none; /* Empêcher la sélection du texte */
            -moz-user-select: none; /* Pour Firefox */
            -webkit-user-select: none; /* Pour Chrome, Safari, etc. */
            -ms-user-select: none; /* Pour Internet Explorer/Edge */
        }
    </style>
</head>
<body>
    <div id="boite-texte">
        <h1 class="titre">Liste des input</h1>
        <div class="texte" contenteditable="true">
            <p>Pierre</p>
            <p>Papier</p>
        </div>
        <!-- Flèches -->
        <div class="fleche gauche">&#8249;</div>
        <div class="fleche droite">&#8250;</div>
    </div>

    <script>
        // Sélection des éléments
        const texte = document.querySelector('.texte');
        const flecheGauche = document.querySelector('.fleche.gauche');
        const flecheDroite = document.querySelector('.fleche.droite');

        // Contenu des messages
        const messages = [
            ["Pierre", "Papier"],
            ["Papier", "Ciseaux"],
            ["Ciseaux", "Ciseaux"],
            ["Papier", "Papier"],
        ];

        // Index du message actuel
        let indexMessage = 0;

        // Affiche le message correspondant à l'index donné
        function afficherMessage(index) {
            texte.innerHTML = '';
            messages[index].forEach(message => {
                const paragraphe = document.createElement('p');
                paragraphe.textContent = message;
                texte.appendChild(paragraphe);
            });
        }

        // Affiche le premier message au chargement de la page
        afficherMessage(indexMessage);

        // Événement clic sur la flèche gauche
        flecheGauche.addEventListener('click', () => {
            indexMessage = (indexMessage - 1 + messages.length) % messages.length;
            afficherMessage(indexMessage);
        });

        // Événement clic sur la flèche droite
        flecheDroite.addEventListener('click', () => {
            indexMessage = (indexMessage + 1) % messages.length;
            afficherMessage(indexMessage);
        });
    </script>
</body>
</html>
